 <!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module">
        import {checkSession} from '/utils.js'  
      checkSession();
    </script>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" defer>
    <title>Red de Afiliados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="BotonesMenu.js" defer></script>
    <script type="module" src="CrearCupon.js"></script> 
  </head>
  <body>
  <!-- Menu de Arriba -->
    <nav class="top-nav">
      <button class="nav-btn" id="home-btn">
        <i class="ri-home-line"></i>
      </button>
      <h1 class="logo">Red De Afiliados</h1>
      <button class="nav-btn">
        <i class="ri-notification-3-line" id="noti-btn"></i>
      </button>
    </nav>
    <div class="coupon-container">     
      <div class="coupons-section">
        <div class="coupon-card">
          <div class="coupon-content">
            <div class="coupon-brand">
            <div class="brand-logo">
            <img id="brand-logo" src="https://static.wixstatic.com/media/08bfe9_757c2c33c911412b8a4779bfc9f81086~mv2.png/v1/fill/w_324,h_244,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Logo%20Bambinos%202.png" 
              alt="Bambinos Logo">
            </div>
            <h2 class="brand-name" id="brand-name">Bambinos</h2>
            </div>
            <div class="coupon-discount" id="coupon-discount">50%</div>
          </div>
        </div>
      </div>
      <div class="input-field">
        <input type="number" id='input2' required spellcheck="false">
        <label>Descuento</label>
      </div>
      <div class="cont-btn">
        <input type="button" class="btn1" value="Crear" id="crear-btn">
      </div>
      <div class="search-filter-container">
        <div class="search-container">
          <input type="text" class="search-input" id="search-input" placeholder="Buscar empresas...">
        </div>
        <div class="filter-section">
            <div class="filter-scroll">
                <button class="filter-btn active">Todo</button>
                <button class="filter-btn inactive">Construccion</button>
                <button class="filter-btn inactive">Educacion</button>
                <button class="filter-btn inactive">Marketing</button>
                <button class="filter-btn inactive">Moda</button>
                <button class="filter-btn inactive">Salud</button>
            </div>
        </div>
        <form>
		      <div class="form-group select-all">
			      <input type="checkbox" id="select-all">
			      <label for="select-all">
				      <span class="checkbox">
					      <span class="check"></span>
				      </span>
				    Seleccionar Todo
			      </label>
		      </div>
		      <div class="form-group">
			      <input type="checkbox" id="web-developer">
			      <label for="web-developer">
				      <span class="checkbox">
					      <span class="check"></span>
				      </span>
				    Bambinos <span class="percentage">50%</span>
			      </label>
		      </div>
		      <div class="form-group">
			      <input type="checkbox" id="web-designer">
			      <label for="web-designer">
				    <span class="checkbox">
					    <span class="check"></span>
				    </span>
				    Taco Giro <span class="percentage">30%</span>
			      </label>
		      </div>
	      </form>
      </div>
    </div>
    <!-- Menu de Abajo -->
    <nav class="bottom-nav">
      <button class="nav-item" id="catalog-btn">
        <i class="ri-store-2-line"></i>
        <span>Catalogo</span>
      </button>
      <div class="nav-item nav-center" id="add-coupon-btn">
        <div class="nav-center-btn">
          <i class="ri-coupon-fill"></i>
        </div>
        <span class="nav-center-text">AÃ±adir Cupon</span>
      </div>
      <button class="nav-item" id="profile-btn">
        <i class="ri-user-line"></i>
        <span>Perfil</span>
      </button>
    </nav>
  </body>
  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => {
                        btn.classList.remove('active');
                        btn.classList.add('inactive');
                    });
                    
                    this.classList.remove('inactive');
                    this.classList.add('active');
                });
            });            
        });
    </script>
</html>
