<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Red de Afiliados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="BotonesMenu.js"></script>
    <script type="module" src="catalog.js"></script> 
  </head>
  <body>
    <!-- Menu de Arriba -->
    <nav class="top-nav">
      <button class="nav-btn" id="home-btn">
        <i class="ri-home-line"></i>
      </button>
      <h1 class="logo">Red De Afiliados</h1>
      <button class="nav-btn">
        <i class="ri-notification-3-line" id="noti-btn"></i>
      </button>
    </nav>
    
    <!-- Todo lo de en medio -->
    <div class="coupon-container">
        <div class="search-filter-container">
            <div class="search-container">
            <div class="search-icon">
                <i class="ri-search-line"></i>
            </div>
            <input type="text" class="search-input" placeholder="Buscar empresas...">
        </div>
      <!-- Filtros -->
      <div class="filter-section">
        <div class="filter-scroll">
          <button class="filter-btn active">Todos</button>
          <button class="filter-btn inactive">Restaurantes</button>
          <button class="filter-btn inactive">Muebles</button>
          <button class="filter-btn inactive">Hoteles</button>
          <button class="filter-btn inactive">Ropa</button>
          <button class="filter-btn inactive">Electronicos</button>
        </div>
      </div>
      <!-- Las fokin empresas -->
        <div class="companies-list">
            <div class="company-card" data-company="Bambinos">
                <div class="company-content">
                    <div class="company-info">
                        <div class="company-logo">
                            <img src="https://static.wixstatic.com/media/08bfe9_757c2c33c911412b8a4779bfc9f81086~mv2.png/v1/fill/w_324,h_244,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Logo%20Bambinos%202.png" alt="Bambinos">
                        </div>
                        <div class="company-details">
                            <h3 class="company-name">Bambinos</h3>
                            <p class="company-category">Restaurantes</p>
                        </div>
                    </div>
                    <div class="arrow-icon">
                        <i class="ri-arrow-right-s-line"></i>
                    </div>
                </div>
            </div>  
    </div>
    
    <!-- Menu de Abajo -->
    <nav class="bottom-nav">
      <button class="nav-item" id="catalog-btn">
        <i class="ri-store-2-line"></i>
        <span>Catalogo</span>
      </button>
      <div class="nav-item nav-center" id="add-coupon-btn">
        <div class="nav-center-btn">
          <i class="ri-coupon-fill"></i>
        </div>
        <span class="nav-center-text">AÃ±adir Cupon</span>
      </div>
      <button class="nav-item" id="profile-btn">
        <i class="ri-user-line"></i>
        <span>Perfil</span>
      </button>
    </nav>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => {
                        btn.classList.remove('active');
                        btn.classList.add('inactive');
                    });
                    this.classList.remove('inactive');
                    this.classList.add('active');
                });
            });            
        });
    </script>
  </body>
</html>
